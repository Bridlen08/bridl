<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Billing Software</h1>
        
        <!-- Product Selection Form -->
        <div class="product-form">
            <h3>Add Product</h3>
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter Product Name">
            
            <label for="product-price">Price ($)</label>
            <input type="number" id="product-price" placeholder="Enter Price">
            
            <label for="product-quantity">Quantity</label>
            <input type="number" id="product-quantity" placeholder="Enter Quantity" min="1">
            
            <button id="add-product-btn">Add to Cart</button>
        </div>
        
        <!-- Cart Table -->
        <div class="cart-table">
            <h3>Shopping Cart</h3>
            <table id="cart">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <!-- Total Calculation -->
        <div class="total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <h3>Tax (5%): $<span id="tax-price">0.00</span></h3>
            <h3>Final Total: $<span id="final-total">0.00</span></h3>
        </div>
        
        <button id="generate-invoice-btn">Generate Invoice</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
